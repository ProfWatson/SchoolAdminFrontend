<div class="csa-todo-widget">
    <div class="csa-todo-input-container">
      <input
        type="text"
        [(ngModel)]="newTask"
        placeholder="Type your note..."
        (keyup.enter)="addTask()"
        class="csa-todo-input"
      />
    </div>
  
    <ul class="csa-todo-list">
      <li *ngFor="let task of tasks; let i = index" class="csa-todo-item">
        <input
          type="checkbox"
          [(ngModel)]="task.completed"
          (change)="toggleCompletion(i)"
          class="csa-todo-checkbox"
        />
        <div class="csa-todo-text-row">
            <span class="csa-todo-text" [ngClass]="{'csa-completed': task.completed}">{{ task.text }}</span>
            <i class="fa fa-times" (click)="removeTask(i)"></i>
        </div>
      </li>
    </ul>
  </div>
