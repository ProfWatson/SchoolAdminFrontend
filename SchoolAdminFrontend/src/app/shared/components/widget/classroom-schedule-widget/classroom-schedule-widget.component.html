<div class="schedule-widget">
    <h4>Classroom Schedule</h4>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Subject</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of schedule">
          <td>{{ item.day }}</td>
          <td>{{ item.subject }}</td>
          <td>{{ item.time }}</td>
        </tr>
      </tbody>
    </table>
  </div>
