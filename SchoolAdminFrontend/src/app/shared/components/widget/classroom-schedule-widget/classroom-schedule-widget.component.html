<div class="csa-table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef class="csa-column-border"> Day </th>
      <td mat-cell *matCellDef="let row" class="csa-column-border">{{ row.day }}</td>
    </ng-container>
  
    <ng-container *ngFor="let column of displayedColumns.slice(1); let i = index" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="csa-header-cell csa-column-border"> Period {{ i + 1 }}</th>
      <td mat-cell *matCellDef="let row" class="csa-column-border">
        <div>
          <div>
            {{ row.periods[i].subject }}
          </div>
          <div>
            {{ row.periods[i].gradeClass }}
          </div>
          <div>
            {{ row.periods[i].roomNumber }}
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
