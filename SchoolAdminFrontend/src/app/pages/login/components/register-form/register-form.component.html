<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="csa-glass-box">
          <div class="csa-paper-icon">
            <i class="fas csa-paper-icon-center" [ngClass]="{'fa-file-alt': !isIconHovered, 'fa-file-signature': isIconHovered}"></i>
          </div>
          <div class="card-body">
            <h4 class="card-title text-center">Register</h4>
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              </div>
              <div class="row justify-content-center mt-2">
                <button type="submit" 
                        class="btn btn-primary btn-block w-25"
                        (mouseenter)="isIconHovered = true" 
                        (mouseleave)="isIconHovered = false">Register</button>

              </div>
              <div class="text-center">
                <p class="mt-3">Already have an account?
                  <a (click)="switchToLogin()">Login here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
