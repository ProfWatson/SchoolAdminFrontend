<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="csa-glass-box">
        <div class="csa-lock-icon">
          <i class="fas" [ngClass]="{'fa-lock': !lockIconHovered, 'fa-unlock': lockIconHovered}"></i>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center">Login</h4>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <div class="csa-floating-label">
                <input type="text" id="username" class="form-control" [(ngModel)]="username" [ngClass]="{ 'has-value': username }" name="username" required>
                <label for="username">Username</label>
              </div>
            </div>
            <div class="form-group">
              <div class="csa-floating-label">
                <input type="password" id="password" class="form-control" [(ngModel)]="password" [ngClass]="{ 'has-value': password }" name="password" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row justify-content-center mt-2">
              <button type="submit" 
                      class="btn btn-primary btn-block w-25"
                      (mouseenter)="lockIconHovered = true" 
                      (mouseleave)="lockIconHovered = false">Login</button>
            </div>
            <div class="text-center">
              <p class="mt-3">Don't have an account? 
                <a (click)="switchToRegister()">Register here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
