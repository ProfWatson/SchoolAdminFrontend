<div class="attendance-container">
    <h2>Class Attendance</h2>
  
    <!-- Class and Date Selection -->
    <div class="filters">
      <label for="class">Class:</label>
      <select id="class"  (change)="loadStudents()">
        <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
      </select>
  
      <label for="date">Date:</label>
      <input id="date" type="date" >
    </div>
  
    <!-- Attendance Table -->
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Absent</th>
          <th>Sick Note</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.firstName }}</td>
          <td>
            <input type="radio" name="attendance-{{ student.id }}"  [value]="true">
          </td>
          <td>
            <input type="radio" name="attendance-{{ student.id }}"  [value]="false">
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Submit Button -->
    <button (click)="submitAttendance()" class="submit-btn">Save Attendance</button>
  </div>
